<ion-content class="popup-modal">
  <div class="modal-img">
    <img src="assets/img/icon-warning.svg">
  </div>
  <div class="modal-content">
    <div class="modal-heading" translate>Zcoin miner fees unusually high</div>
    <div class="modal-message" translate>
      Zcoin (XZC) miner fees are high due to record demand for limited space on the Zcoin network. Zpay does not receive and does not control zcoin miner fees.
    </div>
    <button ion-button clear color="danger" class="button-standard" (click)="close()">
      {{'I understand' | translate}}
    </button>
  </div>
</ion-content>
